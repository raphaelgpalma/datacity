{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataCity</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .logo-icon img {
            width: 120px; /* Ajuste o tamanho conforme necessário */
            height: auto; /* Mantém a proporção */
        }
        .user-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-right: 10px;
        }
        .user-name {
            font-weight: bold;
            color: #333;
        }
        .user-type {
            font-size: 0.8em;
            color: #666;
        }
        .user-profile {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .user-avatar {
            margin-left: 10px;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 4px;
            padding: 10px;
            min-width: 150px;
        }
        .user-profile:hover .dropdown-menu {
            display: block;
        }
        .dropdown-menu a {
            display: block;
            padding: 8px 15px;
            color: #333;
            text-decoration: none;
        }
        .dropdown-menu a:hover {
            background: #f5f5f5;
        }
        /* Se preferir, pode adicionar estas classes ao seu arquivo CSS principal */
        
        /* Opções de tamanho alternativas:
        .logo-icon img.small {
            width: 80px;
        }
        .logo-icon img.medium {
            width: 120px;
        }
        .logo-icon img.large {
            width: 160px;
        } */
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">
                <img src="{% static 'img/Logo.png' %}" alt="DataCity Logo" width="120" height="auto">
            </div>
        </div>
        <div class="user-controls">
            <button class="notification-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
            </button>
            <div class="user-profile">
                <div class="user-info">
                    <span class="user-name">{{ username }}</span>
                    <span class="user-type">
                        {% if user_type == 'ADMIN' %}
                            Administrador
                        {% elif user_type == 'MANAGER' %}
                            Gestor
                        {% else %}
                            Usuário Comum
                        {% endif %}
                    </span>
                </div>
                <div class="user-avatar">
                    <img src="{% static 'img/avatar.png' %}" alt="Avatar do usuário" width="40" height="40">
                </div>
                <div class="dropdown-icon">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>
                <div class="dropdown-menu">
                    <a href="{% url 'menu' %}">Menu Principal</a>
                    <a href="{% url 'dimensoes' %}">Dimensões</a>
                    <a href="{% url 'normas' %}">Normas</a>
                    <a href="{% url 'plataformas' %}">Plataformas</a>
                    <a href="{% url 'logout' %}">Sair</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="content-container">
            {% block content %}
            {% include "screens/dimensoes.html" %}
            {% endblock %}
        </div>
    </main>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
