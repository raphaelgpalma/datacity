{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataCity</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .logo-icon img {
            width: 120px; /* Ajuste o tamanho conforme necessário */
            height: auto; /* Mantém a proporção */
        }
        /* Se preferir, pode adicionar estas classes ao seu arquivo CSS principal */
        
        /* Opções de tamanho alternativas:
        .logo-icon img.small {
            width: 80px;
        }
        .logo-icon img.medium {
            width: 120px;
        }
        .logo-icon img.large {
            width: 160px;
        } */
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">
                <img src="{% static 'img/Logo.png' %}" alt="DataCity Logo" width="120" height="auto">
            </div>
        </div>
        <div class="user-controls">
            <button class="notification-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
            </button>
            <div class="user-profile">
                <div class="user-avatar">
                    <img src="{% static 'img/avatar.png' %}" alt="Avatar do usuário" width="40" height="40">
                </div>
                <div class="dropdown-icon">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="content-container">
            {% block content %}
            {% include "screens/dimensoes.html" %}
            {% endblock %}
        </div>
    </main>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
