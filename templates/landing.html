<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataCity - Sua plataforma de dados urbanos</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: white;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-image: url('{% static "img/Fundo (1).png" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Logo Section */
        .logo-container {
            margin-top: 20px;
            width: 180px;
            height: 126px;
            z-index: 3;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Content Section */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            max-width: 600px;
            padding: 0 20px;
            margin-top: 5px; /* Adjusted to move content closer to logo */
        }

        .main-title {
            color: #513C9A;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .description {
            color: #333;
            font-size: 18px;
            font-weight: 400;
            line-height: 1.5;
            margin-bottom: 30px;
            text-align: center;
        }

        .buttons-container {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            width: 150px;
            height: 50px;
            background: #513C9A;
            border: none;
            border-radius: 8px;
            color: #F5F5F5;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: #6B4FB5;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(81, 60, 154, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-container {
                width: 140px;
                height: 98px;
                margin-top: 15px;
            }

            .content {
                margin-top: 4px; /* Adjusted for smaller screens */
                max-width: 90%;
            }

            .main-title {
                font-size: 28px;
            }

            .description {
                font-size: 16px;
                margin-bottom: 25px;
            }

            .buttons-container {
                gap: 15px;
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 140px;
                height: 45px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                width: 120px;
                height: 84px;
            }

            .main-title {
                font-size: 24px;
            }

            .description {
                font-size: 15px;
            }

            .btn {
                width: 130px;
                height: 42px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="{% static 'img/Logo_drive.png' %}" alt="DataCity Logo" />
        </div>

        <!-- Main Content -->
        <div class="content">
            <h1 class="main-title">Bem vindo ao DataCity</h1>
            <p class="description">
                Sua plataforma centralizada para<br>
                gerenciamento e análise de dados urbanos.<br>
                Acesse informações importantes sobre a sua<br>
                cidade de forma simples e eficiente!
            </p>
            <div class="buttons-container">
                {% if user.is_authenticated %}
                    <a href="{% url 'menu' %}" class="btn">Acessar</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn">Acessar</a>
                {% endif %}
                <a href="{% url 'saiba_mais' %}" class="btn">Saiba mais</a>
            </div>
        </div>
    </div>

</body>
</html>
