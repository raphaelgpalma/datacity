<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DataCity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: url('img/Fundo Cadastro e Login.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 5px 20px 20px 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(106, 90, 205, 0.1) 25%, 
                transparent 50%, 
                rgba(72, 61, 139, 0.1) 75%, 
                transparent 100%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            margin-top: 20px;
            margin-bottom: 20px;
            width: 180px;
            height: 126px;
            z-index: 3;
            text-align: center;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .form-container {
            background: transparent;
            backdrop-filter: none;
            border-radius: 20px;
            padding: 0;
            box-shadow: none;
            border: none;
            width: 100%;
        }

        .form-title {
            font-size: 32px;
            font-weight: bold;
            color: #6A5ACD;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #6A5ACD;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #483D8B;
            box-shadow: 0 0 0 3px rgba(106, 90, 205, 0.1);
            background: rgba(255, 255, 255, 1);
            transform: scale(1.02);
        }

        input::placeholder {
            color: #9CA3AF;
            font-style: italic;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6A5ACD 0%, #483D8B 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(106, 90, 205, 0.3);
            background: linear-gradient(135deg, #7B68EE 0%, #6A5ACD 100%);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #6A5ACD;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: #6A5ACD;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                padding: 5px 20px 20px 20px;
            }

            .form-container {
                padding: 0;
                margin: 0;
            }

            .form-title {
                font-size: 28px;
                margin-bottom: 25px;
            }

            .logo-container {
                width: 150px;
                height: 105px;
                margin-top: 15px;
                margin-bottom: 15px;
            }

            input {
                padding: 10px 14px;
                font-size: 14px;
            }

            .btn-login {
                padding: 10px;
                font-size: 14px;
            }
        }

        .form-container {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }

        input {
            transition: all 0.3s ease, transform 0.2s ease;
        }

        input:focus {
            border-color: #483D8B;
            box-shadow: 0 0 0 3px rgba(106, 90, 205, 0.1);
            background: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="img/logo.png" alt="DataCity Logo" />
        </div>
        
        <div class="form-container">
            <h1 class="form-title">Login</h1>
            
            <form method="post">
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <input type="password" name="senha" placeholder="Senha" required>
                </div>
                
                <button type="submit" class="btn-login">Entrar</button>
            </form>
            
            <div class="forgot-password">
                <a href="/recuperar-senha">Esqueceu sua senha?</a>
            </div>
            
            <div class="signup-link">
                <a href="/cadastro">Não tem conta? Cadastre-se</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Animação de foco nos inputs
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.style.transform = 'scale(1)';
                });
            });

            // Validação básica do formulário
            document.querySelector('form').addEventListener('submit', function(e) {
                const email = document.querySelector('input[name="email"]').value;
                const senha = document.querySelector('input[name="senha"]').value;
                
                if (!email || !senha) {
                    e.preventDefault();
                    alert('Por favor, preencha todos os campos!');
                }
            });

            // Efeito de loading no botão ao submeter
            document.querySelector('form').addEventListener('submit', function() {
                const btn = document.querySelector('.btn-login');
                btn.innerHTML = 'Entrando...';
                btn.disabled = true;
            });
        });
    </script>
</body>
</html>
