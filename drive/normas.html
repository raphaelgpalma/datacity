<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normas - DataCity</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: url('img/Fundo (1).png') no-repeat center center/cover;
            height: 100vh;
            overflow: hidden;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 5px;
            position: relative;
        }
        /* Logo Section - Updated to match the main page */
        .logo {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 5px;
        }
        .logo-container {
            width: 180px;
            height: 126px;
            margin: 0 auto;
            z-index: 3;
        }
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        /* Header Section */
        .header {
            position: absolute;
            top: 10px;
            left: 20px;
            z-index: 10;
        }

        .back-btn {
            color: #6B4FB5;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
        }
        /* Title and Actions */
        .menu-container {
            text-align: left;
            margin-top: -30px; /* Adicione esta linha para subir o conteÃºdo */
        }
        .menu-title {
            color: #513C9A;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .admin-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .action-button {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .action-button:hover {
            background: #f5f5f5;
        }
        #pesquisar {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* Menu Buttons */
        .menu-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .menu-btn {
            background: #513C9A;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .menu-btn:hover {
            background: #6B4FB5;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(81, 60, 154, 0.3);
        }
        /* Background Overlay */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8) 50%, rgba(255, 255, 255, 0) 100%);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            z-index: -1;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-container {
                width: 140px;
                height: 98px;
            }
            .menu-title {
                font-size: 28px;
            }
            .menu-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            #pesquisar {
                width: 150px;
            }
            .admin-actions {
                flex-direction: column;
                gap: 10px;
            }
        }
        @media (max-width: 480px) {
            .logo-container {
                width: 120px;
                height: 84px;
            }
            .menu-title {
                font-size: 24px;
            }
            .menu-btn {
                padding: 8px 15px;
                font-size: 12px;
            }
            #pesquisar {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-container">
                <img src="img/logo.png" alt="DataCity Logo">
            </div>
        </div>
        <div class="header">
            <a href="index.html" class="back-btn">Voltar</a>
        </div>
        <div class="menu-container">
            <h1 class="menu-title">Normas disponÃ­veis</h1>
            <div class="admin-actions">
                <input type="text" id="pesquisar" placeholder="Pesquisar">
                <button class="action-button add">+ Adicionar</button>
                <button class="action-button edit">âœŽ Editar</button>
                <button class="action-button remove">ðŸ—‘ Remover</button>
            </div>
            <div class="menu-buttons">
                <a href="iso37120.html" class="menu-btn">ISO 37120</a>
                <a href="iso37122.html" class="menu-btn">ISO 37122</a>
            </div>
        </div>
        <div class="background-overlay"></div>
    </div>

        document.querySelector('.edit').addEventListener('click', () => console.log('Editar clicado'));

</body>
</html>
