<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - DataCity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: url('img/Fundo Cadastro e Login.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 5px 20px 20px 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(106, 90, 205, 0.1) 25%, 
                transparent 50%, 
                rgba(72, 61, 139, 0.1) 75%, 
                transparent 100%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            margin-top: 0;
            margin-bottom: 8px;
            width: 180px;
            height: 126px;
            z-index: 3;
            text-align: center;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .form-container {
            background: transparent;
            backdrop-filter: none;
            border-radius: 20px;
            padding: 0;
            box-shadow: none;
            border: none;
            width: 100%;
        }

        .form-title {
            font-size: 32px;
            font-weight: bold;
            color: #6A5ACD;
            text-align: center;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #6A5ACD;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus, select:focus {
            border-color: #483D8B;
            box-shadow: 0 0 0 3px rgba(106, 90, 205, 0.1);
            background: rgba(255, 255, 255, 1);
        }

        .cidade-container {
            position: relative;
        }

        #cidade-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #6A5ACD;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            outline: none;
        }

        .cidade-suggestions {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #6A5ACD;
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1001; /* Aumentado para sobrepor outros elementos */
            display: none;
        }

        .cidade-suggestion {
            padding: 10px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
        }

        .cidade-suggestion:hover,
        .cidade-suggestion.selected {
            background-color: #f0f0ff;
        }

        .cidade-suggestion:first-child {
            border-radius: 6px 6px 0 0;
        }

        input::placeholder {
            color: #9CA3AF;
            font-style: italic;
        }

        select {
            cursor: pointer;
            color: #6B7280;
        }

        select option {
            padding: 10px;
        }

        .btn-cadastrar {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6A5ACD 0%, #483D8B 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-cadastrar:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(106, 90, 205, 0.3);
            background: linear-gradient(135deg, #7B68EE 0%, #6A5ACD 100%);
        }

        .btn-cadastrar:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #6A5ACD;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                padding: 5px 20px 20px 20px;
            }

            .form-container {
                padding: 0;
                margin: 0;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .form-title {
                font-size: 24px;
            }

            .logo-container {
                width: 150px;
                height: 105px;
                margin-top: 0;
                margin-bottom: 12px;
            }

            input, select {
                padding: 10px 14px;
                font-size: 14px;
            }

            .btn-cadastrar {
                padding: 10px;
                font-size: 14px;
            }
        }

        .form-container {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="img/logo.png" alt="DataCity Logo" />
        </div>
        
        <div class="form-container">
            <h1 class="form-title">Cadastro</h1>
            
            <form method="post">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" name="nome" placeholder="Nome" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="cidade-container">
                        <input type="text" id="cidade-input" name="cidade" placeholder="Cidade" required autocomplete="off">
                        <div class="cidade-suggestions" id="cidade-suggestions"></div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <select name="categoria" required>
                            <option value="">Categoria</option>
                            <option value="gestor_publico">Gestor Público</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" name="cpf" placeholder="CPF" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="password" name="senha" placeholder="Senha" required>
                </div>
                
                <div class="form-group">
                    <input type="password" name="confirmar_senha" placeholder="Confirmar Senha" required>
                </div>
                
                <button type="submit" class="btn-cadastrar">Cadastrar</button>
            </form>
            
            <div class="login-link">
                <a href="/login">Já tem conta? Faça login</a>
            </div>
        </div>
    </div>

    <script>
        // Lista de cidades brasileiras
        let cidadesBrasil = [];
        let cidadesFiltradas = [];
        let selectedIndex = -1;

        // Carregar lista de cidades do IBGE
        async function carregarCidades() {
            try {
                const response = await fetch('https://servicodados.ibge.gov.br/api/v1/localidades/municipios');
                if (!response.ok) {
                    throw new Error('Erro ao carregar cidades');
                }
                const municipios = await response.json();
                
                cidadesBrasil = municipios.map(municipio => ({
                    nome: municipio.nome,
                    uf: municipio.microrregiao?.mesorregiao?.UF?.sigla || '',
                    nomeCompleto: `${municipio.nome}${municipio.microrregiao?.mesorregiao?.UF?.sigla ? ' - ' + municipio.microrregiao.mesorregiao.UF.sigla : ''}`
                })).sort((a, b) => a.nome.localeCompare(b.nome));
                
                console.log(`${cidadesBrasil.length} cidades carregadas`);
            } catch (error) {
                console.error('Erro ao carregar cidades:', error);
                alert('Erro ao carregar a lista de cidades. Tente novamente mais tarde.');
            }
        }

        // Filtrar cidades baseado no input
        function filtrarCidades(texto) {
            if (!texto || texto.length < 2) {
                return [];
            }
            
            const textoLower = texto.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
            
            return cidadesBrasil.filter(cidade => {
                const cidadeNome = cidade.nome.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
                const cidadeCompleta = cidade.nomeCompleto.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
                return cidadeNome.includes(textoLower) || cidadeCompleta.includes(textoLower);
            }).slice(0, 10);
        }

        // Mostrar sugestões
        function mostrarSugestoes(cidades) {
            const suggestionsDiv = document.getElementById('cidade-suggestions');
            
            if (cidades.length === 0) {
                suggestionsDiv.style.display = 'none';
                return;
            }

            suggestionsDiv.innerHTML = '';
            
            cidades.forEach((cidade, index) => {
                const div = document.createElement('div');
                div.className = 'cidade-suggestion';
                div.textContent = cidade.nomeCompleto;
                div.addEventListener('click', () => selecionarCidade(cidade));
                suggestionsDiv.appendChild(div);
            });

            suggestionsDiv.style.display = 'block';
            selectedIndex = -1;
        }

        // Selecionar cidade
        function selecionarCidade(cidade) {
            document.getElementById('cidade-input').value = cidade.nomeCompleto;
            document.getElementById('cidade-suggestions').style.display = 'none';
            selectedIndex = -1;
        }

        // Navegação por teclado
        function navegarSugestoes(event) {
            const suggestions = document.querySelectorAll('.cidade-suggestion');
            
            if (event.key === 'ArrowDown') {
                event.preventDefault();
                selectedIndex = Math.min(selectedIndex + 1, suggestions.length - 1);
                atualizarSelecao(suggestions);
            } else if (event.key === 'ArrowUp') {
                event.preventDefault();
                selectedIndex = Math.max(selectedIndex - 1, -1);
                atualizarSelecao(suggestions);
            } else if (event.key === 'Enter' && selectedIndex >= 0) {
                event.preventDefault();
                suggestions[selectedIndex].click();
            } else if (event.key === 'Escape') {
                document.getElementById('cidade-suggestions').style.display = 'none';
                selectedIndex = -1;
            }
        }

        // Atualizar seleção visual
        function atualizarSelecao(suggestions) {
            suggestions.forEach((suggestion, index) => {
                suggestion.classList.toggle('selected', index === selectedIndex);
                if (index === selectedIndex) {
                    suggestion.scrollIntoView({ block: 'nearest' });
                }
            });
        }

        // Inicializar quando a página carregar
        document.addEventListener('DOMContentLoaded', async function() {
            await carregarCidades();

            const cidadeInput = document.getElementById('cidade-input');
            
            cidadeInput.addEventListener('input', function(e) {
                const valor = e.target.value;
                cidadesFiltradas = filtrarCidades(valor);
                mostrarSugestoes(cidadesFiltradas);
            });

            cidadeInput.addEventListener('keydown', navegarSugestoes);

            document.addEventListener('click', function(e) {
                if (!e.target.closest('.cidade-container')) {
                    document.getElementById('cidade-suggestions').style.display = 'none';
                    selectedIndex = -1;
                }
            });

            // Adicionar máscara de CPF
            document.querySelector('input[name="cpf"]').addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 11) value = value.slice(0, 11);
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                e.target.value = value;
            });

            // Validação de confirmação de senha
            document.querySelector('form').addEventListener('submit', function(e) {
                const senha = document.querySelector('input[name="senha"]').value;
                const confirmarSenha = document.querySelector('input[name="confirmar_senha"]').value;
                
                if (senha !== confirmarSenha) {
                    e.preventDefault();
                    alert('As senhas não coincidem!');
                }
            });

            // Animação de foco nos inputs
            document.querySelectorAll('input, select').forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
